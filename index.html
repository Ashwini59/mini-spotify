<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - favourite Music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="1" >
                    <span class="songName">I Love You Baby</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id="0" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span><span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1" >
                    <span class="songName">A Thousand Year</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id="1" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span><span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1" >
                    <span class="songName">Unholy(feat.Kim Petras)</span>
                    <span class="songListplay"><span class="timestamp"  > 02:36 <i id="2" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span><span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1" >
                    <span class="songName">Calm Down(Rema)</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id="3" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span><span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1" >
                    <span class ="songName">People(Libianca)</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id="4" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span><span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1" >
                    <span class ="songName">Senorita(Shawn Mendes)</span>
                    <span class="songListplay"><span class="timestamp">05:34 <i id="5" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span><span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id = "previous"></i>
            <i class="fa-sharp fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-sharp fa-solid fa-2x fa-forward-step" id = "next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="60px" alt=""> <span id="masterSongName">I Love You Baby</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/64e0d9f33c.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>
</html>
